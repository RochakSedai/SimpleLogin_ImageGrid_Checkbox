<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="" method="post">

            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter your name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Submit</button>
            <label>
            <input type="checkbox" name="remember" checked="checked">Remember me
            </label>

        </form>
    </div>



    <div class="checkbox-container">
        <h1>Checkbox of TODO</h1>
        <form action="" method="post">
        <label class="container-check">Completing Forms
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container-check">Completing checkbox
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container-check">Image Overlay effect on hover
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container-check">Showing Images in Grid
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <button type="submit">Submit</button>
        </form>
    </div>

</div>

<div class="image-container ">
  <div class="gallery">
    <figure class="gallery__item gallery__item--1">
        <img src="img/image-7.png" alt="Gallery image 1" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-1</div>
        </div>
    </figure>

    <figure class="gallery__item gallery__item--2">
        <img src="img/image-1.png" alt="Gallery image 2" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-2</div>
        </div>
    </figure>
    <figure class="gallery__item gallery__item--3">
        <img src="img/image-2.png" alt="Gallery image 3" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-3</div>
        </div>
    </figure>
    <figure class="gallery__item gallery__item--4">
        <img src="img/image-3.png" alt="Gallery image 4" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-4</div>
        </div>
    </figure>
    <figure class="gallery__item gallery__item--5">
        <img src="img/image-5.png" alt="Gallery image 5" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-5</div>
        </div>
    </figure>
    <figure class="gallery__item gallery__item--6">
        <img src="img/image-4.png" alt="Gallery image 6" class="gallery__img">
        <div class="text-middle">
          <div class="text">Image-6</div>
        </div>
    </figure>
</div>
</div>


</body>
</html>
